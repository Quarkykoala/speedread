<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HyperRead AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-pink: #FF6B9D;
      --gradient-coral: #FF7043;
      --gradient-orange: #FF9800;
      --glass-bg: rgba(0, 0, 0, 0.6);
      --glass-border: rgba(255, 107, 157, 0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #000;
    }

    .font-mono {
      font-family: 'JetBrains Mono', ui-monospace, monospace;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--gradient-pink), var(--gradient-coral), var(--gradient-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-border {
      border: 1px solid transparent;
      background: linear-gradient(#000, #000) padding-box,
        linear-gradient(135deg, var(--gradient-pink), var(--gradient-coral), var(--gradient-orange)) border-box;
    }

    .gradient-bg {
      background: linear-gradient(135deg, var(--gradient-pink), var(--gradient-coral), var(--gradient-orange));
    }

    .gradient-glow {
      box-shadow: 0 0 30px rgba(255, 107, 157, 0.3),
        0 0 60px rgba(255, 112, 67, 0.2);
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 107, 157, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 107, 157, 0.5);
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 16px;
      width: 16px;
      margin-top: -5px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gradient-pink), var(--gradient-coral));
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
    </script>
</head>

<body class="bg-black text-white antialiased selection:bg-pink-500/30 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
