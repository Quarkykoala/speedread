<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HyperRead AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-pink: #7aa89b;
      --gradient-coral: #9fa56a;
      --gradient-orange: #c49b68;
      --glass-bg: rgba(14, 13, 11, 0.7);
      --glass-border: rgba(233, 227, 215, 0.08);
      --page-bg: #0d0b08;
      --page-text: #e9e3d7;
      --muted-text: rgba(233, 227, 215, 0.7);
    }

    body {
      font-family: 'Lexend', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--page-bg);
      color: var(--page-text);
      background-image:
        linear-gradient(rgba(233, 227, 215, 0.035) 1px, transparent 1px),
        linear-gradient(90deg, rgba(233, 227, 215, 0.035) 1px, transparent 1px);
      background-size: 28px 28px;
    }

    .font-mono {
      font-family: 'JetBrains Mono', ui-monospace, monospace;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--gradient-pink), var(--gradient-coral), var(--gradient-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-border {
      border: 1px solid transparent;
      background: linear-gradient(#000, #000) padding-box,
        linear-gradient(135deg, var(--gradient-pink), var(--gradient-coral), var(--gradient-orange)) border-box;
    }

    .gradient-bg {
      background: linear-gradient(135deg, var(--gradient-pink), var(--gradient-coral), var(--gradient-orange));
    }

    .gradient-glow {
      box-shadow: 0 0 24px rgba(122, 168, 155, 0.18),
        0 0 48px rgba(196, 155, 104, 0.12);
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(122, 168, 155, 0.28);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(122, 168, 155, 0.45);
    }

    ::selection {
      background: rgba(122, 168, 155, 0.35);
      color: #f6f1e7;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 16px;
      width: 16px;
      margin-top: -5px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gradient-pink), var(--gradient-coral));
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
    </script>
</head>

<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
